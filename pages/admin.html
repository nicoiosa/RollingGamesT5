    <!-- Modal -->
    <div
      class="modal fade"
      id="modalJuego"
      tabindex="-1"
      aria-labelledby="modalJuegoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-bg-dark">
            <h2 class="modal-title fs-5 italica tituloAdministrador" id="modalJuegoLabel">
              Ingresar Datos del Videojuego
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formularioAdministrarJuegos">
              <div class="mb-3">
                <label for="titulo" class="form-label italica">Titulo</label>
                <input
                  type="text"
                  class="form-control"
                  id="titulo"
                  aria-describedby="titulo"
                  minlength="2"
                  maxlength="30"
                  required
                  placeholder="Ej: Fortnite."
                />
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label italica">Precio</label>
                <input
                  type="text"
                  class="form-control"
                  id="precio"
                  aria-describedby="precio"
                  minlength="2"
                  maxlength="50"
                  required
                  placeholder="Ej: Gratis"
                />
              </div>
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-control" required>
                  <option value="">Seleccione una opción</option>
                  <option value="Sandbox">Sandbox</option>
                  <option value="Simulacion">Simulación</option>
                  <option value="Fabricacion">Fabricación</option>
                  <option value="Construccion">Construcción</option>
                  <option value="Aventura">Aventura</option>
                  <option value="Deportes">Deportes</option>
                  <option value="Horror">Horror</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">Imagenes</label>
                <input type="text" class="form-control mb-1" id="imagenU" aria-describedby="imagenU" minlength="2" maxlength="50" required placeholder="Ej: ./img/error1.jpg">
                <input type="text" class="form-control mb-1" id="imagenD" aria-describedby="imagenD" minlength="2" maxlength="50" required placeholder="Ej: ./img/error2.jpg">
                <input type="text" class="form-control mb-1" id="imagenT" aria-describedby="imagenT" minlength="2" maxlength="50" required placeholder="Ej: ./img/error3.jpg">
                <input type="text" class="form-control" id="imagenC" aria-describedby="imagenC" minlength="2" maxlength="50" required placeholder="Ej: ./img/error4.jpg">
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label italica">Descripción</label>
                <textarea
                  id="descripcion"
                  rows="4"
                  class="form-control"
                  minlength="5"
                  maxlength="200"
                  required
                  placeholder="Ej: Es un juego de armas."
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="requisitos" class="form-label italica">Requisitos del Sistema</label>
                <textarea
                  id="requisitos"
                  rows="4"
                  class="form-control"
                  minlength="5"
                  maxlength="200"
                  placeholder="Ej: 4gb RAM. Procesador i5 o superior. Etc."
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="desarrollador" class="form-label italica">Desarrollador</label>
                <input
                  type="text"
                  class="form-control"
                  id="desarrollador"
                  aria-describedby="desarrollador"
                  minlength="2"
                  maxlength="30"
                  required
                  placeholder="Ej: Epic Games."
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btnCuadrado">Enviar</button>
              </div>
            </form>
          </div>
